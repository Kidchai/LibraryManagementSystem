<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" th:field="*{book.getTitle()}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{book.getTitle()}">Title error</div>
    <br/>
    <label for="author">Author</label>
    <input type="text" th:field="*{book.getAuthor()}" id="author">
    <br/>
    <label for="year">Year of publication: </label>
    <input type="text" th:field="*{book.getYear()}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{book.getYear()}">Year error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
