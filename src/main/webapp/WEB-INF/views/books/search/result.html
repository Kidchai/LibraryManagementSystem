<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h3>What book are you looking for?</h3>
<form th:action="@{/books/search/result}" method="get">
    <input type="text" name="title" placeholder="Harry Potter and the Philosopher's Stone" size="100">
    <button type="submit" class="btn btn-info">Search</button>
</form>

<div th:if="${books}">
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
    </div>
</div>

<div th:if="${bookNotFound}">
    <p>Sorry, nothing found.</p>
</div>

</body>
</html>
