<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

<div th:if="${holder}">
    <p th:text="'Current holder: ' + ${holder.getName()}">current holder</p>
    <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}">
        <input type="submit" value="Release"/>
    </form>
</div>

<div th:if="${people}">
    <p>Available. Who is going to take it?</p>
    <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
        <label for="person">Pick a new holder</label>
        <select th:object="${person}" th:field="*{id}" id="person">
                <option th:each="person : ${people}"
                        th:value="${person.getId()}"
                        th:text="${person.getName()}">
                </option>
            </select>
        <input type="submit" value="Assign the book"/>
    </form>
</div>

<hr/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<br>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
